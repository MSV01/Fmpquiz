<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Quiz App</h1>
        </div>
        <div class="row">
            <textarea name="" id="question" cols="30" rows="10"></textarea>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="option1">
                    <input type="text" class="w-100 p-3 mt-3 mb-3">
                </div>
            </div>
            <div class="col-md-6">
                <div id="option2">
                    <input type="text" class="w-100 p-3 mt-3 mb-3">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="option3">
                    <input type="text" class="w-100 p-3 mb-3">
                </div>
            </div>
            <div class="col-md-6">
                <div id="option4">
                    <input type="text" id="option4" class="w-100 p-3">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6 mt-3">
                <button onclick="next()" class="btn btn-outline-warning rounded-pill">Next</button>
            </div>
            <div class="col-md-6 mt-3">
                <button onclick="render()" class="btn btn-outline-warning rounded-pill">Get Data</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
